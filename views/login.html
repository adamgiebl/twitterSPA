% include("base", title="Twitter - Log in")
<div class="content">
  <h1>Log in</h1>
  <form action="/login" method="post" class="form">
    <div class="field">
      <label for="email">Email</label>
      <div class="control">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="johndoe@email.com"
          class="input"
        />
      </div>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <div class="control">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="**********"
          class="input"
        />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button button--primary"><span>Log in</span></button>
      </div>
    </div>
  </form>
</div>
% include("footer")
